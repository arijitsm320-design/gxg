<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Hero Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .floating-element {
            position: absolute;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="floating-element" style="left: 20%; animation-delay: 0s;">
            <img src="path/to/element1.png" alt="floating element 1">
        </div>
        <div class="floating-element" style="left: 50%; animation-delay: 1s;">
            <img src="path/to/element2.png" alt="floating element 2">
        </div>
        <div class="particles"> <!-- Add particle canvas here --> </div>
    </div>
</body>
</html>
